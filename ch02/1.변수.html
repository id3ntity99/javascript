<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 변수</title>
  </head>
  <body>
    <h3>1. 변수</h3>

    <script>
      // Using var keyword = ES5
      var value1 = 1;
      var value2 = "Hello";

      // Using lset keyword = ES6
      // Declare and init variables
      let var1 = 1;
      let var2 = 3.14;
      let var3 = true;
      let var4 = false;
      let var5 = "hello";
      let var6 = "hello";
      let var7 = null;
      let var8;

      // constants
      const num1 = 1;
      const num2 = 3.14;
      //num1 = 2; // Will not work

      document.write("<p>");
      document.write(`value1 = ${var1}, type = ${typeof var1}`);
      document.write("<br />");
      document.write(`value2 = ${var2}, type = ${typeof var2}`);
      document.write("<br />");
      document.write(`value3 = ${var3}, type = ${typeof var3}`);
      document.write("<br />");
      document.write(`value4 = ${var4}, type = ${typeof var4}`);
      document.write("<br />");
      document.write(`value5 = ${var5}, type = ${typeof var5}`);
      document.write("<br />");
      document.write(`value6 = ${var6}, type = ${typeof var6}`);
      document.write("<br />");
      document.write(`value7 = ${var7}, type = ${typeof var7}`);
      document.write("<br />");
      document.write(`value8 = ${var8}, type = ${typeof var8}`);
      document.write("<br />");
      document.write(`num1 = ${num1}, type = ${typeof num1}`);
      document.write("<br />");
      document.write(`num2 = ${num2}, type = ${typeof num2}`);
      document.write("<br />");
      document.write("</p>");
    </script>
  </body>
</html>
