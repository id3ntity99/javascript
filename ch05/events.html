<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. Events</title>
    <style>
      html {
        width: 100%;
        height: 2000px;
      }

      #scroll {
        position: fixed;
        right: 10px;
        top: 10px;
      }

      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
      }
    </style>
    <script>
      console.log("load...1");
      let scroll;
      window.onload = () => {
        console.log("load...2");
        const btnConfirm = document.getElementById("btnConfirm");
        btnConfirm.onclick = () => {
          console.log("Clicked");
        };

        scroll = document.getElementById("scroll");
      };

      window.onscroll = () => {
        let y = this.scrollY;
        scroll.innerText = y;
      };

      const box = document.getElementsByClassName("box");
      box[0].addEventListener("click", () => {
        this.style.background = "red";
      });
      box[1].addEventListener("mousedown", () => {
        this.style.background = "green";
      });
      box[2].addEventListener("mouseup", () => {
        this.style.background = "blue";
      });
      box[3].addEventListener("mouseover", () => {
        this.style.background = "orange";
      });
      box[4].addEventListener("mouseenter", () => {
        this.style.background = "yellow";
      });
      box[5].addEventListener("mouseout", () => {
        this.style.background = "gray";
      });
      box[6].addEventListener("mouseleave", () => {
        this.style.background = "pink";
      });
      box[7].addEventListener("mousemove", () => {
        console.log("mouse moves");
      });

      const txt1 = document.getElementsByName("txt1")[0];
      const txt2 = document.getElementsByName("txt2")[0];
      const result1 = document.getElementsByClassName("result1")[0];
      const result2 = document.getElementsByClassName("result2")[0];

      txt1.addEventListener("keydown", function () {
        result1.innerText = this.value;
      });

      txt1.addEventListener("keyup", function () {
        result2.innerText = this.value;
      });

      const formUser = document.formUser;
      const inputUid = formUser.uid;
      const inputName = formUser.name;
      const selectAddr = formUser.addr;

      inputUid.addEventListener("focus", function () {
        prints[0].innterText = "focused";
      });

      inputName.addEventListener("focusout", function () {
        prints[1].innerText = "focusout";
      });

      selectAddr.addEventListener("change", function () {
        prints[2].innerText = this.value;
      });

      formUser.addEventListener("submit", function () {
        alert("Transferring data now...");
      });
    </script>
  </head>
  <body>
    <h3>2. Events</h3>
    <h4>Document Event</h4>
    <button id="btnConfirm">Confirm</button>
    <span id="scroll">0</span>

    <h4>Mouse Event</h4>
    <div id="content1">
      <div class="box box1">Click</div>
      <div class="box box2">MouseDown</div>
      <div class="box box3">MouseUp</div>
      <div class="box box4">MouseOver</div>
      <div class="box box5">MouseEnter</div>
      <div class="box box6">MouseOut</div>
      <div class="box box7">MouseLeave</div>
      <div class="box box8">MouseMove</div>
    </div>

    <h4>키보드 이벤트</h4>
    <div id="content2">
      <p>
        <input type="text" name="txt1" />
        <span class="result1"></span>
      </p>
      <p>
        <input type="text" name="txt2" />
        <span class="result2"></span>
      </p>
    </div>

    <h4>Form Event</h4>
    <form action="https://naver.com" name="formUser">
      <p>
        <input type="text" name="uid" />
        <span class="print"></span>
      </p>
      <p>
        <input type="text" name="name" />
        <span class="print"></span>
      </p>
      <p>
        <select name="addr">
          <option>서울</option>
          <option>대전</option>
          <option>대구</option>
          <option>부산</option>
          <option>광주</option>
        </select>
        <span class="print"></span>
      </p>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
