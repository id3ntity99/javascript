<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 배열</title>
  </head>
  <body>
    <h3>1. 배열</h3>
    <script>
      const arr = [1, 2, 3, 4];
      for (let i = 0; i < arr.length; i++) {
        document.write(`arr[i] = ${arr[i]} <br />`);
      }

      document.write("<br />");

      // 배열 인덱스 참조 반복문
      for (let i in arr) {
        document.write(`arr[i] = ${arr[i]} <br />`);
      }

      document.write("<br />");

      // 배열 원소 참조 반복문
      for (let n of arr) {
        document.write(`arr[i] = ${n} <br />`);
      }

      document.write("<br />");

      // 2D 배열
      const arr2d = [[1, 2], [3, 4, 5], [6]];
      for (let i = 0; i < arr2d.length; i++) {
        for (let j = 0; j < arr2d[i].length; j++) {
          document.write(`arr2d[${i}][${j}] = ${arr2d[i][j]} <br />`);
        }
      }

      document.write("<br />");
    </script>
  </body>
</html>
