<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. BOM</title>
  </head>
  <body>
    <h3>4. BOM</h3>

    <h4>Window</h4>
    <script>
      window.document.write(`innerWidth = ${window.innerWidth} <br />`);
      window.document.write(`innerHeight = ${window.innerHeight} <br />`);

      //window.open("./1.객체.html", "객체예제", "width=600 height=500");

      window.localStorage.setItem("Hello", "World");
      window.sessionStorage.setItem("username", "김춘추");
    </script>

    <h4>Navigator</h4>
    <script>
      document.write(
        "Browser Code Name = " + navigator.appCodeName + " <br />"
      );
      document.write(`Browser Name = ${navigator.appName} <br />`);
      document.write(`Browser Version = ${navigator.appVersion} <br />`);
      document.write(`Browser Platform = ${navigator.platform} <br />`);
      document.write(`Browser Info = ${navigator.userAgent} <br />`);
    </script>

    <h4>Location</h4>
    <button onclick="refresh()">새로고침</button>
    <button>네이버</button>
    <button>구글</button>

    <script>
      function refresh() {
        location.reload();
      }

      const naver = function () {
        location.href = "https://naver.com";
      };

      const google = () => {
        location.replace("https://google.com");
      };
    </script>

    <h4>History</h4>
    <script>
      document.write(`History 길이 = ${history.length} <br />`);

      const back = () => history.back;
      const forward = () => history.forward();
    </script>
  </body>
</html>
